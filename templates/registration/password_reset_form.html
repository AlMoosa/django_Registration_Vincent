{% extends 'base.html' %}
{% block title %}Забыли Пароль?{% endblock %}
{% block content %}
    <h1>Forgot your password</h1>
    <p>Введите свой адрес электронной почты ниже, и мы вышлем инструкции по настройке нового адреса.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send me instructions!">
    </form>
{% endblock %}
